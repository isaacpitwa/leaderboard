<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="scores">
            <div class="heading">
                <h4>Recent Scores</h4>
                <button class="btn-refresh" type="button">Refresh</button>
            </div>
            <ul class="scores-list">
                <li class="score"> Name: 100</li>
                <li class="score"> Name: 100</li>
                <li class="score"> Name: 100</li>
                <li class="score"> Name: 100</li>
                <li class="score"> Name: 100</li>
            </ul>
        </div>
        <form action="">
            <h4>Add your score</h4>
            <input type="text" placeholder="Your name" name="name" />
            <input type="number" placeholder="Your score" name="score" />
            <button type="submit"  name="name">Submit</button>
        </form>
    </div>
</body>
</html>
